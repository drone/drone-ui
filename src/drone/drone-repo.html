<dom-module id="drone-repo">
	<template>
		<style include="drone-theme">
			:host {
				--app-drawer-width: 320px;
			}

			app-drawer section {
				height: 100%;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
				border-right: 1px solid #eee;
				position:relative;
				/*box-shadow: 2px 2px 2px rgba(0,0,0,.05);*/
			}

			app-drawer hr {
				border: none;
				border-bottom: 1px solid #EEE;
			}
			app-drawer paper-item {
				font-size: 16px;

				--paper-item-min-height: 34px;
				--paper-item-focused: {
					background-color: #F4F4F4;
				};
				--paper-item-focused-before: {
					opacity: 0;
				};
			}
			app-drawer a {
				color: #000;
				text-decoration: none;
			}



			app-toolbar {
				padding-right: 5px;
				border-bottom:1px solid #EEE;
				box-sizing: border-box;
				height:80px;
				max-height:80px;
				min-height:80px;
				align-items: flex-start;
			}

			app-toolbar img {
				width: 32px;
				height: 32px;
				border-radius: 50%;
				vertical-align: middle;
				cursor: pointer;
				margin-right:10px;
			}

			.logo {
				width: 50px;
				height: 50px;
				margin-top: 5px;
				margin-left: 7px;
				color:#222;
			}

			.menu {
				box-sizing: border-box;
				padding-top:10px;
			}
			.menu a {
				display:block;
				line-height:42px;
				padding:0px 20px;
			}

			app-drawer-layout:not([narrow]) [drawer-toggle] {
				display: none;
			}

			.drawer-toggle {
				display:none !important;
			}

			app-drawer-layout[narrow] [main-title] {
				padding-left:10px;
			}

			main {
				padding: 40px;
				position:relative;
			}
			[main-title] {
				line-height:65px;
				padding-left:25px;
				font-size: 22px;
			}
			[main-menu] {
				padding-top:12px;
			}

			[drawer-toggle] {
				margin-top:13px;
				margin-left:15px;
			}

			.repos {
				height: 100%;
			}

			.logo-wrapper {
				height:80px;
				min-height:80px;
				max-height:80px;
				box-sizing:border-box;
				border-bottom:1px solid #EEE;
			}

			[main-menu] paper-icon-button {
				margin-left:-6px;
			}

			.expand-wrapper {
				position:absolute;
				top: 12px;
				right:10px;

			}
			.expand-wrapper paper-icon-button {
				width:42px;
				height:42px;
				transition-property: transform;
				transition-duration: 0.2s;
			}

			.visible {
				transform: rotate(180deg);
			}

			[back-button] {
				margin-top: 13px;
				margin-left: 15px;
			}
			app-toolbar a {
				color: #212121;
			}

			.login-button {
				text-decoration:none;
				margin-right:10px;
				margin-top:5px;
				display: inline-block;
			}
			.login-button paper-button {
				font-size:14px;
				border:1px solid #212121;
				border-radius:0px;
				padding:6px 12px;
			}
			app-drawer .login-button {
				margin:0px 30px;
				margin-top:20px;
				display:block;
			}
			app-drawer  .login-button paper-button  {
				display:block;
				text-align: center;
				position: absolute;
bottom: 20px;
left: 20px;
right: 20px;
			}
		</style>

		<app-drawer-layout fullbleed force-narrow=[[_forceNarrow]]>
			<app-drawer slot="drawer">
				<section>
					<div class="logo-wrapper">
						<paper-icon-button icon="app:logo" class="logo"></paper-icon-button>
					</div>
					<div class="expand-wrapper">
						<template is="dom-if" if="[[user.data]]">
							<paper-icon-button icon="hardware:keyboard-arrow-down" on-click="handleSidebar" class$="[[_sidebarButtonStyle]]"></paper-icon-button>
						</template>
					</div>
					<div>
						<template is="dom-if" if="[[menu]]">
							<div class="menu">
								<a href="/account/repos">Repositories</a>
								<a href="/account/token">Tokens</a>
								<a href="/account/docs">Documentation</a>
								<hr />
								<a href="/logout" rel="external">Logout</a>
							</div>
						</template>
						<template is="dom-if" if="[[!menu]]">
							<template is="dom-if" if=[[user.data]]>
								<template is="dom-if" if="[[feed.loading]]">
									<dummy-feed feed=[[feed]] user=[[user]]></dummy-feed>
								</template>
								<template is="dom-if" if="[[!feed.loading]]">
									<drone-feed feed=[[feed]] user=[[user]]></drone-feed>
								</template>
							</template>

							<template is="dom-if" if="[[!user.data]]">
								<a href="/login" tabindex="-1" class="login-button" target="_self">
									<paper-button>Login</paper-button>
								</a>
							</template>
						</template>
					</div>
				</section>
			</app-drawer>

			<app-header-layout>
				<app-header slot="header">
					<app-toolbar>
						<template is="dom-if" if="[[_forceNarrow]]">
							<paper-icon-button icon="hardware:keyboard-backspace" back-button on-click="_handleBack"></paper-icon-button>
						</template>
						<template is="dom-if" if="[[!_forceNarrow]]">
							<paper-icon-button icon="app:menu" drawer-toggle></paper-icon-button>
						</template>
						<div main-title>
							<iron-pages selected="[[route.name]]" attr-for-selected="path">
								<div path="repo">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="build">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="proc">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="secrets">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="registry">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="settings">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="badges">
									[[route.data.owner]] / [[route.data.repo]]
								</div>
								<div path="repos">Account Repositories</div>
								<div path="tokens">Account Tokens</div>
							</iron-pages>
						</div>
						<div main-menu>
							<template is="dom-if" if="[[user.data]]">
								<img src="[[ user.data.avatar_url ]]" />
							</template>
							<template is="dom-if" if="[[!user.data]]">
								<a href="/login" tabindex="-1" class="login-button" target="_self">
									<paper-button>Login</paper-button>
								</a>
							</template>
						</div>
					</app-toolbar>
				</app-header>

				<template is="dom-if" if=[[_showRepoSubmenu]]>
					<drone-repo-menu
						repo=[[repo]]
						route=[[route]]>
					</drone-repo-menu>
				</template>

				<iron-pages
					selected="[[route.name]]"
					attr-for-selected="path"
					fallback-selection="fallback">

					<drone-builds
						path="repo"
						user=[[user]]
						feed=[[feed]]
						route=[[route]]
						repo=[[repo]]>
					</drone-builds>

					<drone-build
						path="build"
						user=[[user]]
						route=[[route]]
						repo=[[repo]]>
					</drone-build>

					<drone-proc
						path="proc"
						user=[[user]]
						route=[[route]]
						repo=[[repo]]>
					</drone-proc>

					<drone-secrets
						path="secrets"
						user=[[user]]
						feed=[[feed]]
						route=[[route]]
						repo=[[repo]]>
					</drone-secrets>

					<drone-registry
						path="registry"
						user=[[user]]
						feed=[[feed]]
						route=[[route]]
						repo=[[repo]]>
					</drone-registry>

					<drone-repo-settings
						path="settings"
						user=[[user]]
						repo=[[repo]]>
					</drone-repo-settings>

					<drone-badges
						path="badges"
						location=[[location]]
						repo=[[repo]]
						route=[[route]]
						user=[[user]]>
					</drone-badges>

					<drone-repos
						path="repos"
						user=[[user]]>
					</drone-repos>

					<drone-token
						path="tokens"
						location=[[location]]>
					</drone-token>

					<div path="root" style="padding:30px;">
						<template is="dom-if" if=[[user.data]]>
							<div class="alert alert-empty">Welcome to Drone.</div>
						</template>
						<template is="dom-if" if=[[!user.data]]>
							<div class="alert alert-empty">Welcome to Drone. Please <a href="/login">login</a> to proceed.</div>
						</template>
					</div>

					<div path="fallback">
						Page not found
					</div>
				</iron-pages>
			</app-header-layout>
		</app-drawer-layout>
	</template>

	<script>
		class DroneRepo extends DroneMixin(Polymer.Element) {
			static get is() { return 'drone-repo'; }
			static get properties() {
				return {
					user: {
						type: Object
					},
					route: {
						type: Object
					},
					repo: {
						type: Object,
						path: ['repo']
					},
					feed: {
						type: Object,
						path: ['feed']
					},
					location: {
						type: Object,
						path: ['location']
					},
					menu: {
						value: false,
						path: ['menu']
					},
					_forceNarrow: {
						computed: '_computeNarrow(route)'
					},
					_sidebarButtonStyle: {
						computed: '_computeSidebarButtonStyle(menu)'
					},
					_showRepoSubmenu: {
						computed: '_computeShowRepoSubmenu(route, repo)'
					},
				};
			}
			_computeNarrow(route) {
				return route && route.path && route.path.startsWith('/:owner/:repo/:build/:proc');
			}
			_computeSidebarButtonStyle(menu) {
				return menu ? 'visible' : 'hidden';
			}
			_computeShowRepoSubmenu(route) {
				return route && route.path && route.path.startsWith('/:owner/:repo');
			}
			_handleBack() {
				if (this.repo && this.repo.data) {
					var path = [this.route.data.owner, this.route.data.repo ];
					if (this.route.name === 'proc') {
						path.push(this.route.data.build);
					}
					window.history.pushState({}, null, '/'+path.join('/'));
					window.dispatchEvent(new CustomEvent('location-changed'));
				}
			}
			handleSidebar() {
				this.dispatch((tree) => {
					tree.set('menu', !tree.get('menu'));
				});
			}
		}

		window.customElements.define(DroneRepo.is, DroneRepo);
	</script>
</dom-module>
